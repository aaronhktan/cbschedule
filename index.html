 <html>
 	<head>

 	<body onLoad=clickThings()>
 		<div id="title">
 			<p>CB Schedule Manager</p>
 		</div>
 		<div class="form" id="inputs0">
 			<strong>Period 1A</strong>
				<br>Course:<br>
					<input id="period-1a-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
				<br>Course Code:<br>
					<input id="period-1a-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 1B</strong>
				<br>Course:<br>
					<input id="period-1b-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-1b-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 1C</strong>
				<br>Course:<br>
					<input id="period-1c-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-1c-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 1D</strong>
				<br>Course:<br>
					<input id="period-1d-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-1d-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 2A</strong>
				<br>Course:<br>
					<input id="period-2a-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-2a-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 2B</strong>
				<br>Course:<br>
					<input id="period-2b-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-2b-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 2C</strong>
				<br>Course:<br>
					<input id="period-2c-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-2c-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br> <strong>Period 2D</strong>
				<br>Course:<br>
					<input id="period-2d-input" type="text" onblur="this.value=removeSpaces(this.value);"/>
				<br>Course Code:<br>
					<input id="period-2d-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/>
			<br><br>
		</div>
		<div id="addbutton">
			<button id="add_button" class="button" onClick=addInput("inputs0")>Add another schedule</button>
		</div>
 		<div id="savebutton">
			<button id="submit_button" class="button">Save</button>
 		</div>
 		<div id="removebutton">
 			<button id="remove_button" class="button" onClick=removeInput() disabled=true>Remove a schedule</button>
 		</div>
 		<script type="text/javascript">
 		  	// Get a handle to the button's HTML element
 		  	var submitButton = document.getElementById('submit_button');
 		
 		  	// Add a 'click' listener
 		  	submitButton.addEventListener('click', function() {
 		    	
 		    	// Get the config data from the UI elements
	 		    var input = document.getElementsByTagName('input');
	 		    var options = [];
	 		    for (i = 0; i < input.length; i++) {
	 		    	options[i] = input[i].value;
	 		    }
 		
	 		    // Determine the correct return URL (emulator vs real watch)
	 		    function getQueryParam(variable, defaultValue) {
	 		      var query = location.search.substring(1);
	 		      var vars = query.split('&');
	 		      for (var i = 0; i < vars.length; i++) {
	 		        var pair = vars[i].split('=');
	 		        if (pair[0] === variable) {
	 		          return decodeURIComponent(pair[1]);
	 		        }
	 		      }
	 		      return defaultValue || false;
	 		    }
	 		    var return_to = getQueryParam('return_to', 'pebblejs://close#');
	 		
	 		    // Encode and send the data when the page closes
	 		    document.location = return_to + encodeURIComponent(JSON.stringify(options));
 		  })

			function removeSpaces(string) {
	 			s = string;
				s = s.replace(/(^\s*)|(\s*$)/gi,"");
				s = s.replace(/[ ]{2,}/gi," ");
				s = s.replace(/\n /,"\n");
				return s
			}

			var counter = 0;
			var users = 0;

			function clickThings() {
				url = window.location.search.substring(1); 	//Searches the URL for the element number
				if (url.search("users") != -1) { 					//If the URL has the string "numbers"
					params = url.split("&"); 						//Creates an array with each element being separated by "&"
					for (x = 0; x < params.length; x++) { 			//Checks each element
						param = params[x].split("="); 				//Splits up each parameter in URL by "="
					        if (param[0] == "users") { 				//If the first part of the paramater is equal to "users"
					        	users = parseInt(param[1]);			//The number of users is set to the second part of the parameter.
					        }
					}
				}
				else {
					users = 0;
				}
				for (i=1; i<=users; i++) {
					addInput("inputs0");
				}
				var input = document.getElementsByTagName('input'); 				//Creates an array with all the inputs on the page
				for (i = 0; i < input.length; i++) { 								//Cycles through elements in that array
					url = window.location.search.substring(1); 						//Searches the URL for the element number
					if (url.search(i) != -1) { 										//If the URL has a number
						params = url.split("&"); 									//Creates an array with each element being separated by "&"
						for (x = 0; x < params.length; x++) { 						//Checks each element
							param = params[x].split("="); 							//Splits up each parameter in URL by "="
						        if (param[0] == parseInt(i)) { 						//If the first part of the paramater is equal to the element number
						        	input[i].value = param[1];						//The element's value is set to the second part of the parameter.
						        }
						}
					}
					else {
						input[i].value = "";
					}
				}
			}

			var titleDiv = [];
			var formDiv = [];
			function addInput(divName) {
				counter ++;

				//Create div for title
				titleDiv[counter] = document.createElement('div');
				titleDiv[counter].setAttribute('class', 'title');
				titleDiv[counter].setAttribute('id', 'title' + counter);
				titleDiv[counter].innerHTML = "<br><br><strong>Friend #</strong>" + counter + "<br><br>";

				//Create div for text input
				formDiv[counter] = document.createElement('div');
				formDiv[counter].setAttribute('class', 'form');
				formDiv[counter].setAttribute('id', 'form' + counter);
				formDiv[counter].innerHTML = '<strong>Period 1A</strong><br>Course:<br><input id="period-1a-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br>Course Code:<br><input id="period-1a-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 1B</strong><br>Course:<br><input id="period-1b-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-1b-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 1C</strong><br>Course:<br><input id="period-1c-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-1c-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 1D</strong><br>Course:<br><input id="period-1d-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-1d-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 2A</strong><br>Course:<br><input id="period-2a-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-2a-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 2B</strong><br>Course:<br><input id="period-2b-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-2b-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 2C</strong><br>Course:<br><input id="period-2c-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-2c-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br> <strong>Period 2D</strong><br>Course:<br><input id="period-2d-input" type="text" onblur="this.value=removeSpaces(this.value);"/><br>Course Code:<br><input id="period-2d-code-input" type="text" onblur="this.value=removeSpaces(this.value)"/><br><br>';

				
				document.getElementById(divName).appendChild(titleDiv[counter]);
				document.getElementById(divName).appendChild(formDiv[counter]);
				if (counter >= 2) {
					document.getElementById("add_button").disabled = true;
				}
				if (counter >= 1) {
					document.getElementById("remove_button").disabled = false;
				}
			}

			function removeInput() {
				var title = document.getElementById("title" + counter);
				title.parentNode.removeChild(title);
				var form = document.getElementById("form" + counter);
				form.parentNode.removeChild(form);
				counter --;
				if (counter === 0) {
					document.getElementById("remove_button").disabled = true;
				}
				if (counter <= 1) {
					document.getElementById("add_button").disabled = false;
				}
			}
		</script>
 	</body>
 </html>
